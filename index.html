<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Gestion des Commandes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0 0;
            color: #333;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Accueil - Gestion des Commandes</h1>
    </header>

    <div class="container">
        <a href="destinateurs.html" class="card">
            <i class="fas fa-user"></i>
            <h3>Destinateurs</h3>
        </a>

        <a href="commandes.html" class="card">
            <i class="fas fa-box"></i>
            <h3>Commandes</h3>
        </a>

        <a href="clients.html" class="card">
            <i class="fas fa-users"></i>
            <h3>Clients</h3>
        </a>

        <a href="livreurs.html" class="card">
            <i class="fas fa-truck"></i>
            <h3>Livreurs</h3>
        </a>
    </div>

    <footer>
        <p>© BY Ayoub Mourfik. 2024 Gestion des Commandes. Tous droits réservés.</p>
    </footer>
</body>
</html>
