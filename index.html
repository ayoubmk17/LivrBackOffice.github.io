<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Gestion des Commandes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('order_20processing_1848x970.webp') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0 0;
            color: #333;
        }
        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        footer {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Accueil - Gestion des Commandes</h1>
    </header>

    <div class="container">
        <a href="destinateurs.html" class="card">
            <i class="fas fa-user"></i>
            <h3>Destinateurs</h3>
        </a>

        <a href="commandes.html" class="card">
            <i class="fas fa-box"></i>
            <h3>Commandes</h3>
        </a>

        <a href="clients.html" class="card">
            <i class="fas fa-users"></i>
            <h3>Clients</h3>
        </a>

        <a href="livreurs.html" class="card">
            <i class="fas fa-truck"></i>
            <h3>Livreurs</h3>
        </a>

        <!-- Nouvelle carte pour les statistiques -->
        <a href="statistics.html" class="card">
            <i class="fas fa-chart-line"></i>
            <h3>Statistiques</h3>
            <p id="totalClients">Clients: 0</p>
            <p id="totalCommandes">Commandes: 0</p>
            <p id="totalDestinateurs">Destinateurs: 0</p>
            <p id="totalLivreurs">Livreurs: 0</p>
        </a>
    </div>

    <footer>
        <p>© BY Ayoub Mourfik. 2024 Gestion des Commandes. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour récupérer les statistiques depuis le localStorage
        function getStatistics() {
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const commandes = JSON.parse(localStorage.getItem('commandes')) || [];
            const destinateurs = JSON.parse(localStorage.getItem('destinateurs')) || [];
            const livreurs = JSON.parse(localStorage.getItem('livreurs')) || [];

            return {
                totalClients: clients.length,
                totalCommandes: commandes.length,
                totalDestinateurs: destinateurs.length,
                totalLivreurs: livreurs.length,
            };
        }

        // Fonction pour mettre à jour la carte des statistiques
        function updateStatisticsCard() {
            const stats = getStatistics();
            document.getElementById('totalClients').textContent = `Clients: ${stats.totalClients}`;
            document.getElementById('totalCommandes').textContent = `Commandes: ${stats.totalCommandes}`;
            document.getElementById('totalDestinateurs').textContent = `Destinateurs: ${stats.totalDestinateurs}`;
            document.getElementById('totalLivreurs').textContent = `Livreurs: ${stats.totalLivreurs}`;
        }

        // Mettre à jour la carte des statistiques au chargement de la page
        updateStatisticsCard();
    </script>
</body>
</html>
