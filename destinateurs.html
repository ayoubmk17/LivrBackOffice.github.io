<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Destinateurs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body
    {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('order_20processing_1848x970.webp') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative; /* Pour placer le bouton retour */
        }
        header h1 {
            margin: 0;
        }
        .return-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .return-btn:hover {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0 0;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form input, form button {
            padding: 10px;
            font-size: 16px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Destinateurs</h1>
        <button class="return-btn" onclick="retourAccueil()">Retour à l'accueil</button>
    </header>

    <div class="container">
        <!-- Formulaire pour ajouter un destinateur -->
        <div class="card">
            <i class="fas fa-user"></i>
            <h3>Ajouter un Destinateur</h3>
            <form id="addDestinateurForm">
                <input type="text" id="nomComplet" placeholder="Nom complet" required>
                <input type="tel" id="telephone" placeholder="Numéro de téléphone" required>
                <input type="text" id="ville" placeholder="Ville" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- Tableau pour afficher les destinateurs -->
        <div class="card">
            <i class="fas fa-user-edit"></i>
            <h3>Liste des Destinateurs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nom complet</th>
                        <th>Téléphone</th>
                        <th>Ville</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="destinateursTableBody">
                    <!-- Les lignes des destinateurs seront insérées ici -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>© BY Ayoub Mourfik. 2024 Gestion des Commandes. Tous droits réservés.</p>
    </footer>

    <script>
       class Destinateur {
    constructor(nomComplet, telephone, ville) {
        this.nomComplet = nomComplet;
        this.telephone = telephone;
        this.ville = ville;
    }
}

class GestionDestinateurs {
    constructor() {
        this.destinateurs = JSON.parse(localStorage.getItem('destinateurs')) || [];
        this.destinateursTableBody = document.getElementById('destinateursTableBody');
        this.addDestinateurForm = document.getElementById('addDestinateurForm');
        this.init();
    }

    init() {
        // Charger les destinateurs existants
        this.afficherDestinateurs();

        // Gérer l'ajout de destinateurs
        this.addDestinateurForm.addEventListener('submit', (e) => {
            e.preventDefault();
            this.ajouterDestinateur();
        });
    }

    ajouterDestinateur() {
        // Récupérer les données du formulaire
        const nomComplet = document.getElementById('nomComplet').value;
        const telephone = document.getElementById('telephone').value;
        const ville = document.getElementById('ville').value;

        // Créer un nouvel objet Destinateur
        const nouveauDestinateur = new Destinateur(nomComplet, telephone, ville);

        // Ajouter le destinateur à la liste
        this.destinateurs.push(nouveauDestinateur);
        this.sauvegarderDestinateurs();
        this.afficherDestinateurs();

        // Réinitialiser le formulaire
        this.addDestinateurForm.reset();
    }

    modifierDestinateur(index) {
        // Charger les données dans le formulaire
        const destinateur = this.destinateurs[index];
        document.getElementById('nomComplet').value = destinateur.nomComplet;
        document.getElementById('telephone').value = destinateur.telephone;
        document.getElementById('ville').value = destinateur.ville;

        // Supprimer le destinateur de la liste
        this.destinateurs.splice(index, 1);
        this.sauvegarderDestinateurs();
        this.afficherDestinateurs();
    }

    supprimerDestinateur(index) {
        // Supprimer le destinateur de la liste
        this.destinateurs.splice(index, 1);
        this.sauvegarderDestinateurs();
        this.afficherDestinateurs();
    }

    afficherDestinateurs() {
        // Réinitialiser le tableau
        this.destinateursTableBody.innerHTML = '';

        // Afficher chaque destinateur
        this.destinateurs.forEach((destinateur, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${destinateur.nomComplet}</td>
                <td>${destinateur.telephone}</td>
                <td>${destinateur.ville}</td>
                <td>
                    <button class="edit-btn" onclick="gestionDestinateurs.modifierDestinateur(${index})">Modifier</button>
                    <button class="delete-btn" onclick="gestionDestinateurs.supprimerDestinateur(${index})">Supprimer</button>
                </td>
            `;
            this.destinateursTableBody.appendChild(row);
        });
    }

    sauvegarderDestinateurs() {
        // Sauvegarder la liste dans le localStorage
        localStorage.setItem('destinateurs', JSON.stringify(this.destinateurs));
    }
}

// Initialiser la gestion des destinateurs
const gestionDestinateurs = new GestionDestinateurs();

function retourAccueil() {
    window.location.href = 'index.html'; // Mettez le chemin correct ici
}
    </script>
</body>
</html>
