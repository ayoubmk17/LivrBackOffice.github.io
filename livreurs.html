<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livreurs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('order_20processing_1848x970.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .return-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .return-btn:hover {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex: 1;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0 0;
            color: #333;
        }
        .wide-card {
            width: 100%;
            max-width: 850px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form input, form button {
            padding: 10px;
            font-size: 16px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Livreurs</h1>
        <button class="return-btn" onclick="retourAccueil()">Retour à l'accueil</button>
    </header>

    <div class="container">
        <!-- Formulaire pour ajouter un livreur -->
        <div class="card">
            <i class="fas fa-truck"></i>
            <h3>Ajouter un Livreur</h3>
            <form id="addLivreurForm">
                <input type="text" id="nomComplet" placeholder="Nom complet" required>
                <input type="tel" id="numeroTelephone" placeholder="Numéro de téléphone" required>
                <input type="number" id="nbCommandesLivrer" placeholder="Nombre de commandes à livrer" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- Tableau pour afficher les livreurs -->
        <div class="card wide-card">
            <i class="fas fa-truck-loading"></i>
            <h3>Liste des Livreurs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nom complet</th>
                        <th>Numéro de téléphone</th>
                        <th>Nombre de commandes à livrer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="livreursTableBody">
                    <!-- Les lignes des livreurs seront insérées ici -->
                </tbody>
            </table>
        </div>

        <!-- Graphique des commandes livrées par livreur -->
        <div class="card wide-card">
            <i class="fas fa-chart-bar"></i>
            <h3>Commandes Livrées par Livreur</h3>
            <canvas id="commandesLivreesChart"></canvas>
        </div>
    </div>

    <footer>
        <p>© BY Ayoub Mourfik. 2024 Gestion des Commandes. Tous droits réservés.</p>
    </footer>

    <script>
        class Livreur {
            constructor(nomComplet, numeroTelephone, nbCommandesLivrer) {
                this.nomComplet = nomComplet;
                this.numeroTelephone = numeroTelephone;
                this.nbCommandesLivrer = nbCommandesLivrer;
            }
        }

        class GestionLivreurs {
            constructor() {
                this.livreurs = JSON.parse(localStorage.getItem('livreurs')) || [];
                this.livreursTableBody = document.getElementById('livreursTableBody');
                this.form = document.getElementById('addLivreurForm');
                this.nomCompletInput = document.getElementById('nomComplet');
                this.numeroTelephoneInput = document.getElementById('numeroTelephone');
                this.nbCommandesLivrerInput = document.getElementById('nbCommandesLivrer');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.ajouterLivreur(e));
                this.afficherLivreurs();
                this.afficherGraphiqueCommandesLivrees();
            }

            ajouterLivreur(e) {
                e.preventDefault();
                const nomComplet = this.nomCompletInput.value;
                const numeroTelephone = this.numeroTelephoneInput.value;
                const nbCommandesLivrer = this.nbCommandesLivrerInput.value;

                const livreur = new Livreur(nomComplet, numeroTelephone, nbCommandesLivrer);
                this.livreurs.push(livreur);
                this.mettreAJourLocalStorage();
                this.afficherLivreurs();
                this.afficherGraphiqueCommandesLivrees();
                this.form.reset();
            }

            afficherLivreurs() {
                this.livreursTableBody.innerHTML = '';
                this.livreurs.forEach((livreur, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${livreur.nomComplet}</td>
                        <td>${livreur.numeroTelephone}</td>
                        <td>${livreur.nbCommandesLivrer}</td>
                        <td>
                            <button class="edit-btn" onclick="gestionLivreurs.modifierLivreur(${index})">Modifier</button>
                            <button class="delete-btn" onclick="gestionLivreurs.supprimerLivreur(${index})">Supprimer</button>
                        </td>
                    `;
                    this.livreursTableBody.appendChild(row);
                });
            }

            modifierLivreur(index) {
                const livreur = this.livreurs[index];
                this.nomCompletInput.value = livreur.nomComplet;
                this.numeroTelephoneInput.value = livreur.numeroTelephone;
                this.nbCommandesLivrerInput.value = livreur.nbCommandesLivrer;

                this.livreurs.splice(index, 1);
                this.mettreAJourLocalStorage();
                this.afficherLivreurs();
                this.afficherGraphiqueCommandesLivrees();
            }

            supprimerLivreur(index) {
                this.livreurs.splice(index, 1);
                this.mettreAJourLocalStorage();
                this.afficherLivreurs();
                this.afficherGraphiqueCommandesLivrees();
            }

            mettreAJourLocalStorage() {
                localStorage.setItem('livreurs', JSON.stringify(this.livreurs));
            }

            // Fonction pour afficher le graphique des commandes livrées par livreur
            afficherGraphiqueCommandesLivrees() {
                const commandes = JSON.parse(localStorage.getItem('commandes')) || [];
                const livreurs = this.livreurs;

                // Compter le nombre de commandes livrées par livreur
                const commandesParLivreur = livreurs.map(livreur => {
                    return commandes.filter(commande => commande.livreur === livreur.nomComplet && new Date(commande.dateLivraison) <= new Date()).length;
                });

                const ctx = document.getElementById('commandesLivreesChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar', // Type de graphique (bar, line, pie, etc.)
                    data: {
                        labels: livreurs.map(livreur => livreur.nomComplet), // Noms des livreurs
                        datasets: [{
                            label: 'Commandes Livrées',
                            data: commandesParLivreur, // Nombre de commandes livrées par livreur
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        }],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            }
        }

        // Initialisation de la gestion des livreurs
        const gestionLivreurs = new GestionLivreurs();

        function retourAccueil() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
